{% extends 'events/navbar.html' %} <br />

{% block title %}Event Details{% endblock title %} <br />

{% block content %}

<div class="mt-5 container">
    <p></p>
    <table class="table table-bordered table-stripped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Year</th>
                <th scope="col">Division</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr style="cursor: pointer;">
                <th scope="row">1</th>
                <td>{{student.id}}</td>
                <td>{{student.email}}</td>
                <td>{{student.year}}</td>
                <td>{{student.division}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
